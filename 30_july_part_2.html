<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    .container{
      height: 400px;
      width:60%;
      margin: 5px;
      background-color: aquamarine;
    }
    .container>.box{
        height: 100px;
        width: 100px;
        margin: 10px;
        border: 2px solid black;
    }
    .container:nth-child(1) >.box{
        background-color: red;
    }
    .container:nth-child(2) >.box{
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
